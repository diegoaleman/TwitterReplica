<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>

  	<link href="css/registration.css" type="text/css" rel="stylesheet"/>
  	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="signUp">
		<div id="title">
			<h1>New to Twtr?</h1>
		</div>
		<div id="form-data">
		
			<form>
				<input class="formInput" id="fName" type="text" placeholder="First Name" />

				<input class="formInput" id="lName" type="text" placeholder="Last Name" />

				<input class="formInput" id="userName" type="text" placeholder="Username" />
				
				<input class="formInput" id="email" type="text" placeholder="Email" />
				
				<input class="formInput" id="password" type="password" placeholder="Password"/><br/>	  

				<input type="button" id="login" value="Sign up"/>   
			</form>
			
		</div>
	</div>





	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</body>

<script type="text/javascript">
$( document ).on('ready', function() {

	

	//click on SIGN UP 
	$("#login").on("click", function(){
		if ($("#fName").val().length == 0){
			alert("Missing Fist Name field");
		}
		else if($("#lName").val().length == 0){
			alert("Missing Last Name field");
		}
		else if ($("#userName").val().length == 0){
			alert("Missing User Name field");
		}
		else if ($("#email").val().length == 0){
			alert("Missing Email field");
		}
		else if ($("#password").val().length == 0){
			alert("Missing Password field");
		}
		else{
			var jsonObject = {
				"firstName": $("#fName").val(),
                "lastName": $("#lName").val(),
                "userName": $("#userName").val(),
                "email": $("#email").val(),
                "userPassword": $("#password").val(),
                "action" : "REGISTRATION"
           	};


	        $.ajax({
	            type: 'POST',
	            url: "data/applicationLayer.php",
	            data: jsonObject,
	            dataType:'json',
	            headers:{'Content-Type': 'application/x-www-form-urlencoded'},
	            success: function(jsonData){
		            alert("Welcome");
		            window.location = "index.html";

	            },
	           	error: function(errorMessage){
	           		alert("Error");
	           	}
	      	});





			
		}
	});




});
</script>
</html>
