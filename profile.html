				</div>	

				<div class="info">
					<span class="info-description">Age:</span>

				</div>

				<div class="info">
					<span class="info-description">Description:</span>
					<textarea class="info-data" rows="6" cols="50"></textarea><br/>
				</div>
	  

				<input type="button" id="save-new-data" value="Save"/>
